<html>
<head>
	<title>JQUERY!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#add').click(function(){
			var number1 = parseInt($('#num1').val());
			var number2 = parseInt($('#num2').val());
			var result = number1 + number2;
			console.log(result);
			$('#results').append(number1+'+'+number2+"="+result+"<br>");
		});
		

	$('.hide').click(function(){
		$(this).siblings().hide();
	});

	$("#exer2").children().click(function(){
		$(this).siblings.hide(3000);
	});

	$('#cell1').click(function(){
		$('#cell2').toggle();
	});
	$('#cell3').hover(function(){
		$('#cell4').toggle()}
	);
	$('#cell4').click(function(){
		var number = parseInt($('#counter').text());
		number ++;
		$('#counter').text(number);
	});
	$('#cell5').click(function(){
		$('td').css('background-color', 'blue');
	});
	$('#cell6').click(function(){
		$(' #cell1 img').attr('src', "http://www.clipartsegifs.com.br/cliparts/cartoon/johnny_bravo/johnny_bravo_001.jpg");
	});

	console.log($('#cell3').attr('jellyfish'));
		


	});
	</script>
</head>

	<select id = 'num1'>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<select id = 'num2'>

		<option>2</option>
